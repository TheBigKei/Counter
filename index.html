<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>
    <div class="app">
        <p>Счётчик:</p>
        <div class="outputCounter"></div>
        <div class="buttons">
            <button onclick="counter(false)" id="btnMinus">- Minus</button>
            <button onclick="counter(true)" id="btnPlus">+ Plus</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
